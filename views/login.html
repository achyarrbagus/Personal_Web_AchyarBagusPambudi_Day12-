<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Title.Title}}</title>

    <!-- my css -->
    <link rel="stylesheet" href="/public/assets/css/home.css" />
    <!-- link boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <!-- cdn fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />    
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fs-5 fixed-top">
        <div class="container">
          <a class="navbar-brand me-5" href="#">
            <img src="/public/assets/images/brandred.png" alt="Bootstrap" width="45" height="34" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              {{if .IsLogin}}
              <li class="nav-item">
                <a class="nav-link" href="/add-project">Add project</a>
              </li>
              {{end}}
            </ul>
            <div class="d-flex">
              <ul class="navbar-nav me-3">
                <li class="nav-item">
                    <a href="/register" class="nav-link">Register</a>
                </li>
                <li class="nav-item">
                    <a href="/login" class="nav-link active" aria-current="page">Login</a>
                </li>
            </ul>
              <button class="" style="background-color: #fc6648 !important ; border: none; border-radius: 10px;">
                <a href="/contact-me" style="text-decoration: none; color: white">Contact Me</a>
              </button>
            </div>
          </div>
        </div>
      </nav>
    <!-- Navbar End -->
    <!-- Main Start-->
    <main class="w-100 h-100" style="background-color: #d1d5da !important;">
        <!-- Form -->
        <div class="container mt-5 rounded bodycard w-50" style="padding-top: 100px !important;">
            <h3 style="text-align: center;" class="mb-4">LOGIN</h3>
            <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label mb-0">Email</label>
                    <input type="text" class="form-control shadow-sm rounded" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label mb-0">Password</label>
                    <input type="password" class="form-control shadow-sm rounded" id="password" name="password">
                </div>
                <div class="mb-4 d-flex justify-content-start">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <!-- Main End -->
</body>
</html>
